zoo:
  guide:
    diy:
      zoo-expression-engine-api:
        order: 1050
        name: "zoo-diy-feature-expression-engine-api"
        instruction: |-
          1.此组件提供表达式引擎能力抽象通用能力支持
        manual: |-
          引入此组件后，默认启动注解@ExpressionReplacer支持（这个注解允许你可选的对被标注方法进行逻辑替换（以执行表达式的方式）），需要你实现ExpressionScriptLoader接口
          注：如果不会使用到@ExpressionReplacer的话，你可以通过配置zoo.expression-engine.exp-replacer-enable=false来关闭
