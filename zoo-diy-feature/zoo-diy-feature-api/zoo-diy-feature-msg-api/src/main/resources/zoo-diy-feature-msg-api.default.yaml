        manual: |-
          引入此组件后，你可以按需作相关配置。如：
          zoo:
            msg:
              sms:
                # 指定短信的默认发送器
                default-sender-id: yourDefaultSmsSenderId
              mail:
                # 指定邮箱的默认发送器
                default-sender-id: yourDefaultMailSenderId
